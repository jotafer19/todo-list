<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myToDos</title>
    <script type="module" src="runtime.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25" />  </head>
  <body>
    <main id="main-container">
      <nav id="side-bar">
        <header id="header">
          <h1>myToDos</h1>
        </header>
        <div class="side-bar-container" id="home-container">
          <h2>Home</h2>
            <div id="home-display">
              <div id="inbox">Inbox</div>
              <div id="today-tasks">Today</div>
              <div id="week-tasks">This Week</div>
            </div>
        </div>
        <div class="side-bar-container" id="projects-container">
          <div id="project-header">
            <h2>Projects</h2>
          </div>
          <div id="projects-display"></div>
          <div id="new-project"><span class="material-symbols-outlined">add</span>New Project</div>
          <form action="#" id="new-project-form" class="collapse">
            <input type="text" id="new-project-name" placeholder="Project's name" required>
            <div>
              <button id="new-project-submit" type="submit" class="btn">Add</button>
              <button id="new-project-cancel" class="btn">Cancel</button>
            </div>
          </form>
        </div>
        <form action="#" id="edit-project-form" class="collapse">
          <input type="text" name="edit-project-name" id="edit-project-name">
          <div>
            <button type="submit" id="edit-project-submit" class="btn">Edit</button>
            <button id="edit-project-cancel" class="btn"> Cancel</button>
          </div>
        </form>
      </nav>
      <div id="tasks-container">
        <div id="task-header"><h3></h3></div>
        <div id="tasks-display"></div>
        <div id="new-task-container">
          <div id="new-task-add"><span class="material-symbols-outlined">add</span>New Task</div>
          <form id="new-task-form" class="collapse">
            <div id="new-task-main-info">
              <input name="new-task-title" type="text" id="new-task-title" placeholder="Title" required>
              <textarea name="new-task-description" id="new-task-description" cols="30" rows="10" placeholder="Description" required></textarea>
            </div>
            <div id="new-task-additional-info">
              <input name="new-task-date" type="date" id="new-task-date" required>
              <label for="new-task-priority">Priority</label>
              <select name="new-task-priority" id="new-task-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
              <label for="new-task-project">Project</label>
              <select name="new-task-project" id="new-task-project">
              </select>
            </div>
            <div id="new-task-buttons">
              <button type="submit" id="new-task-submit" class="btn">Add</button>
              <button id="new-task-cancel" class="btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <dialog id="edit-task-dialog">
      <form action="#" id="edit-task-form">
        <div>
          <input type="text" name="edit-task-name" id="edit-task-name">
          <textarea name="edit-task-description" id="edit-task-description" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input type="date" name="edit-task-date" id="edit-task-date">
          <label for="edit-task-priority">Priority</label>
          <select name="edit-task-priority" id="edit-task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <label for="edit-task-priority">Priority</label>
          <select name="edit-task-project" id="edit-task-project">
          </select>
        </div>
        <div>
          <button type="submit" id="edit-task-submit" class="btn">Edit</button>
          <button id="edit-task-cancel" class="btn">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
