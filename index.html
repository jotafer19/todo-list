<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <script type="module" src="runtime.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header id="header">To-Do List</header>
    <main id="main-container">
      <nav id="side-bar">
        <div class="side-bar-container" id="home-container">
          Home
            <div class="side-bar-options home">All Tasks</div>
            <div class="side-bar-options home">Today</div>
            <div class="side-bar-options home">This Week</div>
        </div>
        <div class="side-bar-container" id="projects-container">
          Projects
          <div id="projects-list"></div>
        </div>
      </nav>
      <div id="tasks-display"></div>
    </main>
  </body>
</html>
